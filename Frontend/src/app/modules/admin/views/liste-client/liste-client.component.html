<div class="page-content-wrapper border">
  <div class="row">
    <div class="col-12">
      <h1 class="h3 mb-2 mb-sm-0">Liste des Clients</h1>
    </div>
  </div>
  <div class="card bg-transparent">
    <div class="card-header bg-transparent border-bottom px-0">
      <div class="row g-3 align-items-center justify-content-between">
        <div class="col-md-12">
          <form class="rounded position-relative">
            <input
              class="form-control bg-transparent"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset"
              type="submit"
            >
              <i class="fas fa-search fs-6"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="card-body px-0">
      <div class="tab-content">
        <ng-template #noData>
          <div class="text-center p-3">
            <div class="alert alert-dark" role="alert">
              Aucun Client pour le moment...
            </div>
          </div>
        </ng-template>
        <div class="tab-pane fade show active" id="nav-preview-tab-1">
          <div
            class="row g-4"
            *ngIf="listeClients && listeClients.length > 0; else noData"
          >
            <div class="col-md-6 col-xxl-4" *ngFor="let client of listeClients">
              <div class="card bg-transparent border h-100">
                <div
                  class="card-header bg-transparent border-bottom d-flex justify-content-between"
                >
                  <div class="d-sm-flex align-items-center">
                    <div class="avatar avatar-md flex-shrink-0">
                      <img
                        class="avatar-img rounded-circle"
                        [src]="getImageUrl(client.image)"
                        alt="avatar"
                      />
                    </div>
                    <div class="ms-0 ms-sm-2 mt-2 mt-sm-0">
                      <h5 class="mb-0">
                        <a href="#">{{ client.nom }}</a>
                      </h5>
                      <span class="text-body small"
                        ><i class="fas fa-fw fa-map-marker-alt me-1 mt-1"></i
                        >{{ client.adresse }}</span
                      >
                    </div>
                  </div>
                  <div class="dropdown text-end">
                    <a
                      href="#"
                      class="btn btn-sm btn-light btn-round small mb-0"
                      role="button"
                      id="dropdownShare2"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <i class="bi bi-three-dots fa-fw"></i>
                    </a>
                    <ul
                      class="dropdown-menu dropdown-w-sm dropdown-menu-end min-w-auto shadow rounded"
                      aria-labelledby="dropdownShare2"
                    >
                      <li>
                        <a
                          class="dropdown-item"
                          (click)="deleteClient(client.id)"
                          ><i class="bi bi-trash fa-fw me-2"></i>Supprimer</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="card-body">
                  <div
                    class="d-flex justify-content-between align-items-center mb-3"
                  >
                    <div class="d-flex align-items-center">
                      <div
                        class="icon-md bg-success bg-opacity-10 text-success rounded-circle flex-shrink-0"
                      >
                        <i class="bi bi-envelope fa-fw"></i>
                      </div>
                      <h6 class="mb-0 ms-2 fw-light">{{ client.email }}</h6>
                    </div>
                  </div>
                  <div
                    class="d-flex justify-content-between align-items-center mb-3"
                  >
                    <div class="d-flex align-items-center">
                      <div
                        class="icon-md bg-purple bg-opacity-10 text-purple rounded-circle flex-shrink-0"
                      >
                        <i class="bi bi-id-card fa-fw"></i>
                      </div>
                      <h6 class="mb-0 ms-2 fw-light">{{ client.cin }}</h6>
                    </div>
                  </div>
                  <div
                    class="d-flex justify-content-between align-items-center mb-3"
                  >
                    <div class="d-flex align-items-center">
                      <div
                        class="icon-md bg-purple bg-opacity-10 text-purple rounded-circle flex-shrink-0"
                      >
                        <i class="bi bi-phone fa-fw"></i>
                      </div>
                      <h6 class="mb-0 ms-2 fw-light">
                        {{ client.numeroTelephone }}
                      </h6>
                    </div>
                  </div>
                </div>
                <div class="card-footer bg-transparent border-top">
                  <div
                    class="d-sm-flex justify-content-between align-items-center"
                  >
                    <h6 class="mb-2 mb-sm-0">
                      <i class="bi bi-calendar fa-fw text-orange me-2"></i
                      ><span class="text-body"
                        ><strong>Né le :</strong
                        >{{ client.dateNaissance }}</span
                      >
                    </h6>
                    <button
                      class="btn_custumer"
                      (click)="viewClientDetails(client.id)"
                    >
                      <a
                        class="btn btn-info-soft btn-round me-1 mb-1 mb-md-0"
                        data-bs-toggle="tooltip"
                        data-bs-placement="top"
                        title=""
                        data-bs-original-title="Voir les détails"
                      >
                        <i class="bi bi-eye"></i>
                      </a>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
