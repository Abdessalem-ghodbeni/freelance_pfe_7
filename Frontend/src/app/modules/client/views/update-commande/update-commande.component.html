<div class="container p-2 mt-2">
  <div class="col-lg-12">
    <div class="card card-body shadow p-4 p-sm-5 position-relative">
      <form
        [formGroup]="commandeForm"
        (ngSubmit)="onSubmit()"
        class="row g-3 position-relative"
      >
        <div class="col-md-6">
          <label class="form-label">Date Commande</label>
          <input
            type="text"
            class="form-control"
            formControlName="dateCommande"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Montant Total</label>
          <input
            type="text"
            class="form-control"
            formControlName="montantTotal"
          />
        </div>
        <div formArrayName="commandeArticles" class="col-12">
          <div
            *ngFor="let article of commandeArticles.controls; let i = index"
            [formGroupName]="i"
            class="card mb-3"
          >
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <label class="form-label">Nom</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="nom"
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Description</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="description"
                  />
                </div>
                <div class="col-md-2">
                  <label class="form-label">Prix</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="prix"
                  />
                </div>
                <div class="col-md2">
                  <label class="form-label">Quantité</label>
                  <div class="input-group">
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      (click)="decreaseQuantity(i)"
                    >
                      -
                    </button>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="quantity"
                    />
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      (click)="increaseQuantity(i)"
                    >
                      +
                    </button>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12 text-end">
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="removeArticle(i)"
                  >
                    Supprimer
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Mettre à jour</button>
        </div>
      </form>
    </div>
  </div>
</div>
